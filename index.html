<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Interactive Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <nav id="navbar">
    <div class="logo">Nikhil</div>
    <ul id="nav-links">
      <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
      <li><a href="#projects"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
    <div id="menu-toggle"><i class="fas fa-bars"></i></div>
  </nav>
  <section id="home" class="hero">
    <h1>Home Section</h1>
    <p></p>
  </section>
  <section id="about" class="extra-section">
    <h2>About Secction</h2>
    <p></p>
  </section>
  <section id="projects" class="extra-section">
    <h2>Project Section</h2>
    <p></p>
  </section>
  <section id="contact" class="extra-section">
    <h2>Contact section</h2>
    <p></p>
  </section>
  <script src="script.js"></script>
</body>

</html>
